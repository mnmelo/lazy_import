language: python
python:
    - "2.7"
    - "3.4"
    - "3.5"
    - "3.6"
# command to install dependencies
install:
  - pip install -U pip
  - pip install -U setuptools
  - pip install -U .[test]
  - pip install "pytest>=4.4.0"

# command to run tests
script:
    - py.test -v -n2 --boxed --pyargs lazy_import
